<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&family=Neonderthaw&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        td {
            border: solid 2px lightgrey;
        }
    </style>

</head>

<body>
    <div class="container my-5 border border-3 form-rounded">
        <h2 class="row-12 text-center"> Registration Form</h2>
        <form>
            <div class="row mt-3">
                <div class="form-group col-6 ">
                    <input type="text" id="fname" class="form-control form-rounded" placeholder="First Name">
                </div>
                <div class="form-group col-6 ">
                    <input type="text" id="lname" class="form-control form-rounded" placeholder="Last Name">
                </div>
            </div>
            <div class="row mt-3">
                <div class="form-group col-6 ">
                    <input type="text" id="address" class="form-control form-rounded" placeholder="Address">
                </div>
                <div class="form-group col-6 ">
                    <input type="number" id="pincode" class="form-control form-rounded" placeholder="Pincode">
                </div>
            </div>
            <div class="row mt-3">
                <div class="form-group col-6 ">
                    <input type="text" id="state" class="form-control form-rounded" placeholder="State">
                </div>
                <div class="form-group col-6 ">
                    <input type="text" id="country" class="form-control form-rounded" placeholder="Country">
                </div>
            </div>

            <div class="row mt-3">
                <div class="form-group col-3 pr-0">
                    <div p-0 m-0>
                        <input name="gender" type="radio" id="male" value="Male">
                        <label for="male">Male</label>
                    </div>
                </div>
                <div class="form-group col-3 pl-0">
                    <div p-0 m-0>
                        <input name="gender" type="radio" id="female" value="Female">
                        <label for="female">Female</label>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-4"></div>
                    <button type="button" class="btn btn-primary form-rounded col-4 my-3"
                        onclick="addData(this)">Add</button>
                    <div class="col-4"></div>
                </div>
            </div>
        </form>
    </div>

    <table align="center" style="border: 1px solid lightgrey; border-collapse: collapse" id="list" cellspacing="3"
        cellpadding="3" border="1">
        <thead>
            <tr>
                <td>First Name</td>
                <td>Last Name</td>
                <td>Address</td>
                <td>Pincode</td>
                <td>State</td>
                <td>Country</td>
                <td>Gender</td>
            </tr>
        </thead>
    </table>

    <!-- <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script> -->
    <script src="./script.js"></script>
</body>

</html>
